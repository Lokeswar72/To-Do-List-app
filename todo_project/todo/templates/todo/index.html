<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>

    <!-- Filter Buttons -->
    <div>
        <strong>Filter:</strong>
        <a href="?filter=all" {% if filter_option == 'all' %}style="font-weight:bold"{% endif %}>All</a> |
        <a href="?filter=completed" {% if filter_option == 'completed' %}style="font-weight:bold"{% endif %}>Completed</a> |
        <a href="?filter=incomplete" {% if filter_option == 'incomplete' %}style="font-weight:bold"{% endif %}>Incomplete</a>
    </div>

    <br>

    <!-- Add Task Form -->
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Add Task</button>
    </form>

    <hr>

    <!-- Task List -->
    <ul>
        {% for task in tasks %}
            <li>
                <!-- Toggle Button -->
                <form action="{% url 'toggle_task' task.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">
                        {% if task.completed %}‚úÖ{% else %}‚ùå{% endif %}
                    </button>
                </form>

                {{ task.title }}

                <!-- Delete Button -->
                <form action="{% url 'delete_task' task.id %}" method="post" style="display:inline;">
                    {% csrf_token %}
                    <button type="submit">üóë</button>
                </form>
            </li>
        {% empty %}
            <li>No tasks yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
